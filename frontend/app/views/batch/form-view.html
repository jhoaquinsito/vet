<div class="panel panel-default">
    <div class="panel-body">
        <div bs-tabs>
            <div data-title="Productos" name="tab-products" bs-pane>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" name="product" ng-model="form.product" placeholder="Ingrese un producto" ng-keyup="addProductToStockTable($event)" bs-options="product as product.name for product in productsForStockTable()" bs-typeahead>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group form-group-sm" ng-class="{'has-error': stockForm.cost.$dirty && stockForm.cost.$error.required}">
                            <label class="control-label mandatory">Costo</label>
                            <input type="number" class="form-control" name="cost" ng-model="form.product.cost" ng-change="updateUnitPrice(product)" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-group-sm" ng-class="{'has-error': stockForm.utility.$dirty && stockForm.utility.$error.required}">
                            <label class="control-label mandatory">Utilidad</label>
                            <input type="number" class="form-control" name="utility" ng-model="form.product.utility" ng-change="updateUnitPrice(product)" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-group-sm" ng-class="{'has-error': stockForm.unitPrice.$dirty && stockForm.unitPrice.$error.required}">
                            <label class="control-label mandatory">Precio unitario</label>
                            <input type="number" class="form-control" name="unitPrice" ng-model="form.product.unitPrice" ng-change="updateUtility(product)" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-group-sm">
                            <label class="control-label">IVA</label>
                            <select class="form-control" name="iva" ng-model="form.product.iva" ng-options="iva.value as iva.name for iva in form.ivas"></select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group form-group-sm">
                            <label class="control-label mandatory">Nombre</label>
                            <input type="text" class="form-control" ng-model="form.product.isoDueDate" bs-datepicker>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-group-sm" ng-class="{'has-error': stockForm.quantity.$dirty && stockForm.quantity.$error.required}">
                            <label class="control-label mandatory">Nombre</label>
                            <input type="number" class="form-control" name="quantity" ng-model="form.product.quantity" required>
                        </div>
                    </div>
                </div>

                <form name="stockForm" novalidate>
                    <table class="table table-bordered table-main">
                        <tr>
                            <th class="col-xs-5">Producto</th>
                            <th>Costo</th>
                            <th>Utilidad</th>
                            <th>Precio</th>
                            <th>Vencimiento</th>
                            <th>Cantidad</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="product in form.stockTable">
                            <td class="table-cell-detail">
                                <span class="text-important">{{product.name}}</span>
                            </td>
                            <td class="table-cell-input">
                                <div class="form-group" ng-class="{'has-error': stockForm['cost-' + product.id].$dirty && stockForm['cost-' + product.id].$error.required}">
                                    <input type="number" class="form-control" name="cost-{{product.id}}" ng-model="product.cost" ng-change="updateUnitPrice(product)" required>
                                </div>
                            </td>
                            <td class="table-cell-input">
                                <div class="form-group" ng-class="{'has-error': stockForm['utility-' + product.id].$dirty && stockForm['utility-' + product.id].$error.required}">
                                    <input type="number" class="form-control" name="utility-{{product.id}}" ng-model="product.utility" ng-change="updateUnitPrice(product)" required>
                                </div>
                            </td>
                            <td class="table-cell-input">
                                <div class="form-group" ng-class="{'has-error': stockForm['unitPrice-' + product.id].$dirty && stockForm['unitPrice-' + product.id].$error.required}">
                                    <input type="number" class="form-control" name="unitPrice-{{product.id}}" ng-model="product.unitPrice" ng-change="updateUtility(product)" required>
                                </div>
                            </td>
                            <td class="table-cell-input">
                                <input type="text" class="form-control" ng-model="product.isoDueDate" bs-datepicker>
                            </td>
                            <td class="table-cell-input">
                                <div class="form-group" ng-class="{'has-error': stockForm['quantity-' + product.id].$dirty && stockForm['quantity-' + product.id].$error.required}">
                                    <input type="number" class="form-control" name="quantity-{{product.id}}" ng-model="product.quantity" required>
                                </div>
                            </td>
                            <td class="table-cell-actions">
                                <button ng-click="removeProductFromStockTable(product.id)" class="btn btn-sm btn-info" data-title="Quitar" bs-tooltip><i class="fa fa-close"></i></button>
                            </td>
                        </tr>
                        <tr ng-if="form.stockTable.length == 0 || form.stockTable == null">
                            <td colspan="7" class="table-cell-empty">No hay productos para mostrar</td>
                        </tr>
                    </table>
                </form>
            </div>
            <div data-title="Listado" name="tab-products-added" bs-pane>

            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <a ng-href="products" class="btn btn-icon btn-danger"><i class="fa fa-close"></i>Cancelar</a>
            <button type="button" ng-click="saveStockAction(stockForm)" class="btn btn-icon btn-primary"><i class="fa fa-floppy-o"></i>Guardar</button>
        </div>
    </div>
</div>
