<!DOCTYPE html>
<html lang="es" ng-app="app">
    <head>
        <title>Veterinaria El Universo</title>

        <!-- Metadatas -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <!-- Base URL -->
        <base href="/Veterinaria/frontend/">
        <!-- Favicon -->
        <link href="assets/img/favicon.png" rel="icon">

        <!-- Bootstrap -->
        <link href="assets/libs/bootstrap/css/bootstrap-flatly.css" rel="stylesheet">
        <!-- Angular Motion -->
        <link href="assets/libs/angular-motion/angular-motion.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="assets/libs/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- App: estilos -->
        <link href="assets/css/preloader.css" rel="stylesheet">
        <link href="assets/css/app.css" rel="stylesheet">
        <link href="assets/css/fonts.css" rel="stylesheet">
    </head>
    <body>
        <div id="preloader-wrapper" ng-if="layout.isLoading">
            <div class="loader">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square last"></div>
                <div class="square clear"></div>
                <div class="square"></div>
                <div class="square last"></div>
                <div class="square clear"></div>
                <div class="square "></div>
                <div class="square last"></div>
            </div>
        </div>
        <div id="main-wrapper">
            <div id="header" ng-include="'app/views/layout/header-view.html'"></div>
            <div id="sidebar" ng-class="{'mini-sidebar': layout.isMiniSidebar}" ng-include="'app/views/layout/sidebar-view.html'"></div>
            <div id="content-wrapper">
                <div class="page-header">{{layout.title}}<i ng-if="layout.subtitle != null" class="fa fa-angle-right"></i>{{layout.subtitle}}</div>
                <div class="container-fluid" ng-view></div>
            </div>
            <div id="alert-wrapper"></div>
        </div>

        <!-- Angular -->
        <script src="assets/libs/angular/angular.js"></script>
        <script src="assets/libs/angular/angular-animate.js"></script>
        <script src="assets/libs/angular/angular-cookies.js"></script>
        <script src="assets/libs/angular/angular-route.js"></script>
        <script src="assets/libs/angular/angular-sanitize.js"></script>
        <!-- Underscore -->
        <script src="assets/libs/underscore/underscore.js"></script>
        <!-- Restangular -->
        <script src="assets/libs/restangular/restangular.js"></script>
        <!-- Angular Strap -->
        <script src="assets/libs/angular-strap/angular-strap.js"></script>
        <script src="assets/libs/angular-strap/angular-strap.tpl.js"></script>
        <!-- Angular Utils: pagination -->
        <script src="assets/libs/angular-utils/pagination/dirPagination.js"></script>

        <!-- App: configuración de módulos y rutas -->
        <script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <!-- App: controladores -->
        <script src="app/controllers/DashboardController.js"></script>
        <script src="app/controllers/ProductController.js"></script>
        <!-- App: servicios -->
        <script src="app/services/CategoryService.js"></script>
        <script src="app/services/DrugService.js"></script>
        <script src="app/services/ManufacturerService.js"></script>
        <script src="app/services/PresentationService.js"></script>
        <script src="app/services/ProductService.js"></script>

        <script src="app/services/MessageService.js"></script>
    </body>
</html>
