<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-bordered table-hover table-main">
            <tr>
                <th class="col-xs-6">Cliente</th>
                <th class="col-xs-2 text-right">Monto a pagar</th>
                <th class="col-xs-2 text-right">Entregas</th>
                <th class="col-xs-2 text-right">Saldo</th>
            </tr>
            <tr dir-paginate="client in filtered = (clients | itemsPerPage: table.pageSize)">
                <td class="table-cell-detail">{{client.personName}}</td>
                <td class="table-cell-number">{{client.debtTotal|currency}}</td>
                <td class="table-cell-number">{{client.creditTotal|currency}}</td>
                <td class="table-cell-number">{{client.debtTotal - client.creditTotal|currency}}</td>
            </tr>
            <tr ng-if="clients.length == 0 || filtered.length == 0">
                <td colspan="4" class="table-cell-empty">No hay clientes que acrediten deudas</td>
            </tr>
        </table>
        <div class="table-pagination">
            <div dir-pagination-controls boundary-links="true"></div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <a ng-href="reports" class="btn btn-icon btn-info" href="reports"><i class="fa fa-chevron-left"></i>Volver</a>
        </div>
    </div>
</div>
